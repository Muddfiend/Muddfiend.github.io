<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>War Card Game</title>
        <meta name="description" content="The Card Game War, duh">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="welcome">
            <h1 id="title">War Card Game</h1>
            <div id="options">
                <label for="deckColor">Deck Color:</label>
                <select name="deckColor" id="color">
                    <option value="0" selected>Blue</option>
                    <option value="1">Gray</option>
                    <option value="2">Green</option>
                    <option value="3">Purple</option>
                    <option value="4">Red</option>
                    <option value="5">Yellow</option>
                </select>
            </div>
            <div id="buttonDiv">
                <button id="begin" onclick="run();">Begin Game</button>
            </div>
        </div>
        <div id="game" class="hide">
            <div id="content">
            <div id="resetDiv" class="hide"><button id="reset" onclick="(()=>{location.reload();})();">Play Again</button></div>
                <div id="bot"></div>
                <div id="cardsLayout">
                    <div id="botCardBackground">
                        <div id="botCard"></div>
                    </div>
                    <div id="playerCardBackground">
                        <div id="playerCard"></div>
                    </div>
                </div>
                <div id="gameInfo">
                    <div id="stats">
                        <div>The bot has <span id="botCardCount"></span> card<span id="botCountPlural">s</span>.</div> <br/> <br/> <br/>
                        <div>You have <span id="playerCardCount"></span> card<span id="playerCountPlural">s</span>.</div>
                    </div>
                    <div id="player">
                        <div><button id="nextRound" onclick="playCard();">Next Round</button></div>
                    </div>
                </div>
                <div id="warzone">
                    <div id="warWinnerBannerDiv"><span id="warWinnerBanner"></span></div>
                    <div id="exitWar" class="hide">
                        <button id="continue" class="disable" onclick="contGame();">Continue</button>
                    </div>
                    <div id="warWrapper">
                        <div id="botWarCards">
                            <div id="cardIdBot"><span>Bot</span></div>
                            <div id="botCard4" class="extraBotCard"></div>
                            <div id="botCard3" class="extraBotCard"></div>
                            <div id="botCard2" class="extraBotCard"></div>
                            <div id="botCard1" class="extraBotCard"></div>
                        </div>
                        <div id="playerWarCards">
                            <div id="playerCard1" class="extraCard"></div>
                            <div id="playerCard2" class="extraCard"></div>
                            <div id="playerCard3" class="extraCard"></div>
                            <div id="playerCard4" class="extraCard"></div>
                            <div id="cardIdPlayer"><span>You</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
